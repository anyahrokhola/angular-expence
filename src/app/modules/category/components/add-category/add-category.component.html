<app-modal-main>
  <span slot="header">Enter new category</span>
<div class="container" slot="body">
  
  <div class="form-category">
    <app-tooltip class="icon-picker" text="Choose icon category" direction="left">
      <app-category-icon-picker [formControl]="iconControl"></app-category-icon-picker>
    </app-tooltip>

    <span *ngIf="iconControl.invalid && (iconControl.dirty ||iconControl.touched)">
      <div class="error" *ngIf="iconControl?.errors?.['required']">
        <span >Please choose an icon</span> 
      </div>
    </span>

    <app-input-text placeholder='Enter name category' [formControl]="nameControl">
      Category
    </app-input-text>

    <span *ngIf="nameControl.invalid && (nameControl.dirty ||nameControl.touched)">
      <div class="error" *ngIf="nameControl?.errors?.['required']">
        <app-error direction="top"></app-error>
      </div>
      </span>
  </div>
</div>

<div class="actions" slot="footer">
  <app-btn-negative class="m-r-auto" (click)="ref.close()">
    <span slot="button">Close</span>
  </app-btn-negative>
    <app-btn-positive (click)="addCategory()">
      <span *ngIf="isEdit" slot="button">Edit</span>
      <span *ngIf="!isEdit" slot="button">Add</span>
    </app-btn-positive>
</div>
</app-modal-main>
