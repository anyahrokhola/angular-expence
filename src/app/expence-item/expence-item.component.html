<div class="container">
  <div class="wrapper">
    <div class="info-text">
      <div class="category-wrapper">
        <app-category-view [categoryId]="item.categoryId"></app-category-view>
      </div>
      <div class="title-wrapper">
        <span class="name">{{ item.name }}</span>
      </div>
    </div>
    <div class="action-wrapper">
      <span class="price"> -${{ item.price }}</span>
      <div class="actions">
        <app-btn-icon (click)="editItem()">
          <div class="tooltip">
            <span class="tooltiptext">Edit this item</span>
            <img slot="button" src="../assets/edit.png" />
          </div>
        </app-btn-icon>
        <app-btn-icon (click)="removeItem()">
          <div class="tooltip">
            <span class="tooltiptext">Delete this item</span>
            <img slot="button" src="../assets/delete.png" alt="" />
          </div>
        </app-btn-icon>
      </div>
    </div>
  </div>
</div>
