<app-tooltip text="{{ text }}">
  <div
    class="category-wrapper"
    [ngStyle]="{ background: category.color | iconBackgroundColor }"
  >
    <div class="wrapper-list">
      <span class="icon"
        ><i
          [class]="category.icon"
          [ngStyle]="{
            color: category.color,
            background: category.color | iconBackgroundColor
          }"
        ></i
      ></span>
    </div>
  </div>
</app-tooltip>
