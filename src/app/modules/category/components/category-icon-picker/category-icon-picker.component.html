<button
	class="icon-picker"
	[disabled]="disabled"
	[ngStyle]="{ backgroundColor: icon?.color | iconBackgroundColor, borderColor: icon?.color }"
	(click)="addIcon()"
>
	<i *ngIf="icon?.name" [class]="icon.name" [ngStyle]="{ color: icon?.color || 'black' }"></i>
	<span *ngIf="!icon?.name">Icon</span>
</button>
