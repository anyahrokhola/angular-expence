<div class="wrapper-list">
  <div class="item">
    <div class="icon-wrapper">
      <span class="icon"><i [class]="itemCategory.icon"></i></span>
    </div>
    <div class="title-wrapper">
      <span class="name">{{ itemCategory.name }}</span>
    </div>
    <div class="action">
      <app-btn-icon (click)="removeItem()">
        <img src="../assets/delete.png" alt="" />
      </app-btn-icon>
    </div>
  </div>
</div>
